<div class="text text-dark text-center" style="margin-bottom: 15px">
  <h3>Category List Table</h3>
</div>
<hr />
<div class="container text text text-center">
  <div style="margin-bottom: 15px">
    <button
      style="margin-left: 10px"
      class="btn btn-secondary"
      data-bs-toggle="modal"
      data-bs-target="#addCategoryModal"
    >
      <i class="bi bi-plus-square"></i> Add Category
    </button>
  </div>
  <div
    class="modal fade"
    id="addCategoryModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Category</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addFrom">
            <label for="recipient-name" class="col-form-label"
              >Category Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="recipient-name"
              formControlName="categoryName"
            />
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            (click)="addCategory()"
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container text text-center">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Category Name</th>
          <th scope="col">Delete Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.categoryName }}</td>
          <td>
            <button
              class="btn btn-danger mx-1"
              (click)="deleteCategory(category)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click)="decreasePageNumber()">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="setPageNumber(1)">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="setPageNumber(2)">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="setPageNumber(3)">3</a>
        </li>
        <li *ngIf="checkDataAmount()">
          <a class="page-link" (click)="increasePageNumber()">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
