<div style="text-align: center">
  <h2>Set An authorization Assignment</h2>
</div>
<hr />
<div class="container" style="margin-top: 45px">
  <form [formGroup]="addForm">
    <div class="form-label">
      <label>Choose user</label>
      <select class="form-select" formControlName="userId">
        <option *ngFor="let user of users" [ngValue]="user.id">
          {{ user.email }}
        </option>
      </select>
    </div>
    <div class="form-label">
      <label > Choose claim</label>
      <select class="form-select" formControlName="operationClaimId">
        <option
          *ngFor="let operationClaim of operationClaims"
          [ngValue]="operationClaim.id"
        >
          {{ operationClaim.name }}
        </option>
      </select>
    </div>
  </form>
  <div style="margin-top: 20px; text-align: center">
    <button class="btn btn-secondary" (click)="Add()">
      Add User Operation Claim
    </button>
  </div>
</div>
