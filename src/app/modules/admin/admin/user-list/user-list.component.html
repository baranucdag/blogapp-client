<div class="text text-dark text-center" style="margin-bottom: 15px">
  <h3>User List Table</h3>
</div>
<div style="position: center">
  <table style="text-align: center" class="table table-hover center">
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">email</th>
        <th scope="col">Status</th>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>
          {{ user.lastName }}
        </td>
        <td>
          {{ user.email }}
        </td>
        <td>{{ user.status }}</td>

        <td>
          <button class="btn btn-danger mx-1" (click)="delete(user)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="decreasePageNumber()">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="setPageNumber(1)">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="setPageNumber(2)">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="setPageNumber(3)">3</a>
      </li>
      <li *ngIf="checkDataAmount()">
        <a class="page-link" (click)="increasePageNumber()">Next</a>
      </li>
    </ul>
  </nav>
</div>
